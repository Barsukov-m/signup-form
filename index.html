<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Assignment</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/emoji/48/locked-with-key.png"
      type="image/x-icon"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- SEO -->
    <meta
      name="description"
      content="A sign-up page assignment written in HTML/CSS/Vanilla JS for ALLSTARSIT follow-up process"
    />
    <meta
      name="keywords"
      content="login,signup,sign,up,assignment,html,css,js"
    />
    <meta name="author" content="Mykhailo Barsukov" />

    <!-- Do not index -->
    <meta name="robots" content="noindex" />

    <!-- Open Graph Layout -->
    <meta property="og:title" content="Sign-up Assignment" />
    <meta
      property="og:description"
      content="A sign-up page assignment written in HTML/CSS/Vanilla JS for ALLSTARSIT follow-up process"
    />
    <meta property="og:image" content="assets/img/sign-up.png" />
  </head>
  <body>
    <div class="signup">
      <div class="container">
        <div class="signup__container">
          <div id="indicator" class="signup__thumb">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 0 24 24"
              width="32"
            >
              <path
                d="M2 20h2c.55 0 1-.45 1-1v-9c0-.55-.45-1-1-1H2v11zm19.83-7.12c.11-.25.17-.52.17-.8V11c0-1.1-.9-2-2-2h-5.5l.92-4.65c.05-.22.02-.46-.08-.66-.23-.45-.52-.86-.88-1.22L14 2 7.59 8.41C7.21 8.79 7 9.3 7 9.83v7.84C7 18.95 8.05 20 9.34 20h8.11c.7 0 1.36-.37 1.72-.97l2.66-6.15z"
              />
            </svg>
          </div>

          <div class="signup__wr">
            <h1>Sign up</h1>

            <!-- Sign up form -->
            <form action="/signup" method="post" novalidate>
              <div class="signup__form-wr">
                <div class="signup__controls username">
                  <label for="username">Username</label>
                  <input
                    id="username"
                    type="text"
                    name="username"
                    required
                    pattern=".{3,}"
                  />
                  <span id="usernameError" class="error"
                    >Username must be at least 3 characters long</span
                  >
                </div>

                <div class="signup__controls email">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    required
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                  />
                  <span id="emailError" class="error"
                    >Please enter valid email address</span
                  >
                </div>

                <div class="signup__controls password">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    required
                    pattern=".{6,}"
                  />
                  <span id="passwordError" class="error"
                    >Password must be at least 6 characters long</span
                  >
                </div>

                <button type="submit">Sign up</button>

                <div class="strike">
                  <span>OR</span>
                </div>

                <div class="signup__social">
                  <a class="google" href="#google">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 30 30"
                      width="20px"
                      height="20px"
                    >
                      <path
                        d="M 15.003906 3 C 8.3749062 3 3 8.373 3 15 C 3 21.627 8.3749062 27 15.003906 27 C 25.013906 27 27.269078 17.707 26.330078 13 L 25 13 L 22.732422 13 L 15 13 L 15 17 L 22.738281 17 C 21.848702 20.448251 18.725955 23 15 23 C 10.582 23 7 19.418 7 15 C 7 10.582 10.582 7 15 7 C 17.009 7 18.839141 7.74575 20.244141 8.96875 L 23.085938 6.1289062 C 20.951937 4.1849063 18.116906 3 15.003906 3 z"
                      />
                    </svg>
                  </a>

                  <a class="facebook" href="#facebook">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 30 30"
                      width="20px"
                      height="20px"
                    >
                      <path
                        d="M12,27V15H8v-4h4V8.852C12,4.785,13.981,3,17.361,3c1.619,0,2.475,0.12,2.88,0.175V7h-2.305C16.501,7,16,7.757,16,9.291V11 h4.205l-0.571,4H16v12H12z"
                      />
                    </svg>
                  </a>

                  <a class="linkedin" href="#linkedin">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 30 30"
                      width="20px"
                      height="20px"
                    >
                      <path
                        d="M9,25H4V10h5V25z M6.501,8C5.118,8,4,6.879,4,5.499S5.12,3,6.501,3C7.879,3,9,4.121,9,5.499C9,6.879,7.879,8,6.501,8z M27,25h-4.807v-7.3c0-1.741-0.033-3.98-2.499-3.98c-2.503,0-2.888,1.896-2.888,3.854V25H12V9.989h4.614v2.051h0.065 c0.642-1.18,2.211-2.424,4.551-2.424c4.87,0,5.77,3.109,5.77,7.151C27,16.767,27,25,27,25z"
                      />
                    </svg>
                  </a>
                </div>

                <!-- Social login options -->
                <p class="signup__registered">
                  Already a user? <a href="#login">LOGIN</a>
                </p>
              </div>

              <div class="signup__good-approach">
                <input
                  type="checkbox"
                  name="good-approach"
                  id="good-approach"
                />
                <label for="good-approach">Good approach</label>
              </div>
            </form>

            <div class="signup__success">
              <div class="signup__success-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 50 50"
                  width="100px"
                  height="100px"
                >
                  <path
                    d="M43.171,10.925L24.085,33.446l-9.667-9.015l1.363-1.463l8.134,7.585L41.861,9.378C37.657,4.844,31.656,2,25,2 C12.317,2,2,12.317,2,25s10.317,23,23,23s23-10.317,23-23C48,19.701,46.194,14.818,43.171,10.925z"
                  />
                </svg>
              </div>
              <h2>Thank you!</h2>
              <p>
                The form is submitted successfully. Please check your email for
                confirmation.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
